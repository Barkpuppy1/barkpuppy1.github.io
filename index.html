	<style>
	html, body, .do-you-even-flexbox {
		height: 100%;
	}

	body {
		margin: 0;
		font: normal 14px/1.2 "Roboto", Helvetica, Arial, sans-serif;
		text-align: center;
		text-shadow: 1px 1px #000;
		background: #111 url( 'background2.jpg' ) center top / cover;
	}

	::-moz-selection { background: #3BAFDA; color: #fff; }
	::selection { background: #3BAFDA; color: #fff; }

	a {
		text-decoration: none;
	}

	a:hover, a:active {
		outline: none;
		text-decoration: underline;
	}

	a:focus {
		outline: thin dotted;
	}

	.do-you-even-flexbox, .container {
		display: inline-block;
		vertical-align: middle;
	}

	.container {
		padding: 8px 20px 15px;
	}

	h1, h2 {
		font-family: "Roboto Slab", Helvetica, Arial, sans-serif;
		margin: 0;
		color: #FFF;
		font-weight: 400;
		font-size: 96px;
	}

	h2 {
		font-size: 36px;
	}

	.social {
		margin: 35px 0;
	}

	.social a {
		border: 3px solid #3BAFDA;
		border-color: rgba(59, 175, 218, 0.65);
		border-radius: 35px;
		margin: 0 3px;
		width: 26px;
		height: 26px;
		padding: 16px;
		display: inline-block;
		transition: box-shadow 0.4s ease-in-out;
	}

	.social a:hover,
	.social a:focus {
		outline: none;
		box-shadow: inset 0 0 0 10px rgba(59, 175, 218, 0.4), inset 0 0 0 32px rgba(59, 175, 218, 0.8);
	}

	.icon {
		width: 26px;
		height: 26px;
	}

	.icon > path {
		fill: #FFF;
	}

	.links {
		color: #333;
	}

	.links a {
		display: inline-block;
		padding: 0 5px;
		color: #F5F7FA;
	}

	.links a:hover {
		color: #3BAFDA;
	}

	@media (max-width: 660px) {
		h1 {
			font-size: 64px;
		}
		
		h2 {
			font-size: 24px;
		}
	}

	@media (max-width: 460px) {
		.do-you-even-flexbox {
			display: none;
		}

		.container {
			margin: 0 auto;
			margin-top: 4%;
		}
		.links a {
			display: block;
		}
		
		h1 {
			font-size: 48px;
		}
		
		h2 {
			font-size: 16px;
		}
	}

	@media (max-width: 350px) {
		h1 {
			font-size: 40px;
		}
	}
	</style>
